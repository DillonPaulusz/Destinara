<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Destinara | Ar Challenge</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
	<link rel="stylesheet" href="../assets/css/style.css"/>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
<div data-role="page">
	<div data-role="header" class="head" data-position="fixed" style="position: fixed">
		<div class="head" style="background-color: #FF8F77">
			<div class="back">
				<a onclick="history.back()"><img src="../assets/images/icons/back.png"></a>
			</div>

			<div class="head-text">
				Ar challenge
			</div>
		</div>
	</div><!-- /header -->


	<div id="ar-div">
		<video id="video"  loop crossOrigin="anonymous" webkit-playsinline style="display:none">
			<source src="video/ella.MOV" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
		</video>

		<script>
			var scene, camera, renderer, clock, deltaTime, totalTime;
			var arToolkitSource, arToolkitContext;
			var markerRoot1;
			var mesh1;
			let video;
			let markerControls1;
			initialize();
			animate();
			function initialize()
			{
				scene = new THREE.Scene();
				let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
				scene.add( ambientLight );

				camera = new THREE.Camera();
				scene.add(camera);
				var myCanvas = document.getElementById("ar-div");
				renderer = new THREE.WebGLRenderer({
					antialias : true,
					alpha: true,

				});
				renderer.setClearColor(new THREE.Color('lightgrey'), 0)
				renderer.setSize( 640, 480 );
				renderer.domElement.style.position = 'absolute'
				renderer.domElement.style.top = '0px'
				renderer.domElement.style.left = '0px'
				myCanvas.appendChild( renderer.domElement );
				clock = new THREE.Clock();
				deltaTime = 0;
				totalTime = 0;


				arToolkitSource = new THREEx.ArToolkitSource({
					sourceType : 'webcam',
				});
				function onResize()
				{
					arToolkitSource.onResize()
					arToolkitSource.copySizeTo(renderer.domElement)
					if ( arToolkitContext.arController !== null )
					{
						arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
					}
				}
				arToolkitSource.init(function onReady(){
					onResize()
				});

				window.addEventListener('resize', function(){
					onResize()
				});

				arToolkitContext = new THREEx.ArToolkitContext({
					cameraParametersUrl: 'data/camera_para.dat',
					detectionMode: 'mono'
				});

				// copy projection matrix to camera when initialization complete
				arToolkitContext.init( function onCompleted(){
					camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
				});
				// setup markerRoots

				// build markerControls
				markerRoot1 = new THREE.Group();
				scene.add(markerRoot1);
				markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
					type: 'pattern', patternUrl: "data/pattern-ella marker.patt",
				})
				let geometry1 = new THREE.PlaneBufferGeometry(2,2, 4,4);
				video = document.getElementById( 'video' );
				let texture = new THREE.VideoTexture( video );
				texture.minFilter = THREE.LinearFilter;
				texture.magFilter = THREE.LinearFilter;
				texture.format = THREE.RGBFormat;
				let material1 = new THREE.MeshBasicMaterial( { map: texture } );

				mesh1 = new THREE.Mesh( geometry1, material1 );
				mesh1.rotation.x = -Math.PI/2;

				markerRoot1.add( mesh1 );
			}
			function update()
			{
				// update artoolkit on every frame
				if ( arToolkitSource.ready !== false )
					arToolkitContext.update( arToolkitSource.domElement );

			}
			function render()
			{
				renderer.render( scene, camera );
			}
			function animate()
			{
				requestAnimationFrame(animate);
				deltaTime = clock.getDelta();
				totalTime += deltaTime;
				update();
				render();

			}

			markerControls1.addEventListener('markerFound', function(event){
				video.play();
			})

			markerControls1.addEventListener('markerLost', function(event){
				console.log("bbbbb");
			})

		</script>
	</div>

</div>
</body>
</html>
