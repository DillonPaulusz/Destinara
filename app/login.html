<!DOCTYPE html>
<html>
<head>
    <title>Destinara | Destinations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="../assets/css/style.css"/>
    <link rel="stylesheet" href="../assets/css/media-queries.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
<div data-role="page">

    <div id="signupTop">
        <img class="topImage" src="../assets/images/login_design_1.png">
    </div>

    <div id="signupBottom">
        <img class="bottomImage" src="../assets/images/login_design_2.png">
    </div>

    <div id="registerLogoContainer">
        <p class="logoName">DESTINARA</p>
        <img class="logoImage" src="../assets/images/Logo_large.png">
    </div>

    <p id="loginText">Login</p>


    <div id="loginFormContainer">
        <form>
            <div class="container">
                <input type="text" placeholder="Username" name="username" class="loginFormField" id="username" required>

                <input type="password" placeholder="Enter Password" name="psw" class="loginFormField" id="password" required>
            </div>

        </form>
        <img src="../assets/images/registerButton.png" class="loginProceedButton" onclick="validate()">

    </div>

    <button onclick="location.href='SignUp.html'" id="registerLink">Sign Up</button>


</div>

<script src="../assets/js/script.js"></script>
<script src="../assets/js/jquery.jcarousel.min.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
