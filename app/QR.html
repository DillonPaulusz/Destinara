<!DOCTYPE html>
<html>
<head>
    <title>QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js" ></script>

    <style>
        #preview {
            width: 100%;
            position: absolute;
            margin: 0;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>

</head>
<body>



<div data-role="page">
    <div data-role="header"  class="head" data-position="fixed" style="position: fixed">
        <div   class="head" style="background-color: #FF8F77">
            <div class="back">
                <a onclick="history.back()"><img src="../assets/images/icons/back.png"></a>
            </div>

            <div class="head-text">
                Qr Challenge
            </div>
            <a href = "#mypanel" style="position: absolute ;top: 45%; right: 20px;height: 100%; color: #f9f9f9;"> <i class="fas fa-bars"></i></a>

        </div>
    </div><!-- /header -->


        <video id="preview" class="ui-block-b"></video>

    <div data-role="popup" id="popupBasic">
        <p id="contentText"></p>
    </div>
<!--    <div id="contentText"> </div>-->
</div>
<script type="text/javascript">
    var scanner = new Instascan.Scanner ({ video: document.getElementById('preview') });
    scanner.addListener ('scan', function (content) {
        $("#contentText").html(content);
        $( "#popupBasic" ).popup( "open" );
    });
    Instascan.Camera.getCameras().then(function (cameras) { if (cameras.length > 0) {
        scanner.start(cameras[0]); } else {
        console.error('No cameras found.'); }
    }).catch(function (e) { console.error(e);
    });
</script>

</body>
</html>
